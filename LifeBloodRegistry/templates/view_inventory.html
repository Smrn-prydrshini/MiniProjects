<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Blood Inventory</title>
</head>
<body>
    <h1>Blood Inventory</h1>
    <table>
        <tr>
            <th>Blood Bank</th>
            <th>Blood Type</th>
            <th>Quantity</th>
        </tr>
        {% for inventory_item in inventory %}
        <tr>
            <td>{{ inventory_item.name }}</td>
            <td>{{ inventory_item.blood_type }}</td>
            <td>{{ inventory_item.quantity }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
