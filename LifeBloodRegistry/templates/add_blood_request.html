<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blood Request</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('add_donor') }}">Add Donor</a>
        <a href="{{ url_for('view_donors') }}">View Donors</a>
        <a href="{{ url_for('add_blood_bank') }}">Add Blood Bank</a>
        <a href="{{ url_for('view_blood_banks') }}">View Blood Banks</a>
        <a href="{{ url_for('view_inventory') }}">View Inventory</a>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <h1>Add Blood Request</h1>
        <p>Enter details for the blood request.</p>
    </div>

    <!-- Form Section -->
    <div class="container">
        <form action="{{ url_for('add_blood_request') }}" method="POST">
            <label for="requestor_name">Requestor Name</label>
            <input type="text" id="requestor_name" name="requestor_name" required>

            <label for="blood_group">Blood Group</label>
            <input type="text" id="blood_group" name="blood_group" required>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" required>

            <input type="submit" value="Submit Request">
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 LifeBlood Registry. All rights reserved.</p>
    </footer>
</body>
</html>
